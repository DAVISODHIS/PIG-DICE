<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title> PIG DICE</title>
</head>

<body>
  <div class="container">
    <h1>PIG DICE</h1>
    <div id="landing-page">
      <div id="description">
        <h2 class="text-center">Welcome to Pig Dice</h2>
        <p class="lead">Pig Dice is a cool game that you can play with your friends,that allows you and your
          friends to have turns in rolling a dice and get points until one of you wins.</p>
        <h4>Have Fun !</h4>
        <form class="form-inline">
          <div class="form-group">
            <label class="mx-3" for="player1">Player 1</label>
            <input type="text" class="form-control" id="player1">
          </div>
          <div class="form-group">
            <label class="mx-3" for="player2">Player 2</label>
            <input type="text" class="form-control" id="player2">
          </div>
        </form>
        <button id="playBtn" href="index2.html" class="btn btn-lg">Play Game</button>
      </div>
    </div>
    <div id="game">
      <h4 class="text-center" id="announcer">LET`S PLAY !!!</h4>
      <div class="row">
        <div class="columns col-sm-7 col-md-4" id="user1">
          <h3 class="user1Win">Player 1</h3>
          <h2><span class="globalScoreDisplay1">0</span></h2>
          <img id="player1Dice" src="">
          <h5 class="roundScore">Round Score:</h5>
          <p class="roundScore"><span class="roundScoreDisplay1">0</span></p>
        </div>
        <div class="columns col-sm-7 col-md-3" id="game-board">
          <h5 class="currentScore">Current Player: <span id="current-player"></span></h5>
          <div class="buttons">
            <div id="dice-display"></div>
            <button class="btn player-roll btn-sm btn-play">Roll</button>
            <button class="btn player-hold btn-sm btn-play">Hold</button>
          </div>
        </div>
        <div class="columns col-sm-7 col-md-4" id="user2">
          <h3 class="user2Win">Player 2</h3>
          <h2><span class="globalScoreDisplay2">0</span></h2>
          <img id="player2Dice" src="">
          <h5 class="roundScore">Round Score:</h5>
          <p class="roundScore"><span class="roundScoreDisplay2">0</span></p>
        </div>
      </div>
      <div id="new-button">
        <button class="btn btn-dangerous" id="reset">New Game</button>
        <button class="btn btn-warnings" id="rematch">Rematch</button>
      </div>
    </div>
  </div>
</body>
